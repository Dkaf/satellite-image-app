<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Satellite image timeline</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>Satellite image timeline</h1>
		</header>
		<div id="map">
		</div>
		<form class="dateRange" method="submit">
			<label for="startYear" class="rangeLabel">Start:</label>
			<select id="startYear" class="yearSelect" name="Begin">
				<option value=2013>2013</option>
				<option value=2014>2014</option>
				<option value=2015>2015</option>
				<option value=2016>2016</option>
			</select>
			<label for="endYear" class="rangeLabel">End:</label>
			<select id="endYear" class="yearSelect" name="End">
				<option value=2013>2013</option>
				<option value=2014>2014</option>
				<option value=2015>2015</option>
				<option value=2016>2016</option>
			</select>
			<button type="submit" name="submit_button" id="submit_button">Submit</button>
		</form>
		<div id="nasa_images">
		</div>
		<button type="button" name="pageForward" class="pageButton" id="pageForward">&lt;</button>
		<button type="button" name="pageBack" class="pageButton" id="pageBack">&gt;</button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
		<script src="js/main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=API_Key&callback=initMap" async defer></script>
	</body>
</html>
